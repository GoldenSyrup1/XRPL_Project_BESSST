{% extends "base.html" %}
{% block content %}

<div class="container">

    <div class="card">

        <h1>Mint NFT</h1>

        <form method="POST" enctype="multipart/form-data">

            <input type="text"
                   name="phone"
                   placeholder="Phone Number"
                   required>

            <input type="file"
                   name="image"
                   onchange="previewImage(event)"
                   required>

            <img id="preview"
                 style="display:none; width:100%; margin-bottom:20px; border-radius:8px;" />

            <button type="submit">Mint NFT</button>

        </form>

    </div>

</div>

{% endblock %}
